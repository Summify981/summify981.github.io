        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff5f7;
            color: #555;
            line-height: 1.6;
        }
        
        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #d23669;
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 400;
        }
        
        #content {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(210, 54, 105, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        
        input[type="text"] {
            width: 80%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #ffb8d0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            border-color: #d23669;
            box-shadow: 0 0 0 3px rgba(210, 54, 105, 0.2);
        }
        
        button {
            background-color: #d23669;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        button:hover {
            background-color: #a52a52;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(210, 54, 105, 0.3);
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            max-width: 400px;
            width: 80%;
            text-align: center;
        }
        
        .popup p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #d23669;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            backdrop-filter: blur(5px);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            #content {
                padding: 20px;
            }
            
            input[type="text"] {
                width: 90%;
            }
        }
    </style>
</head>
